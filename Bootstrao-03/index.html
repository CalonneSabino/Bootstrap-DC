<html lang="en">

<head>

    <title>Bootstrap demo</title>
</head>

<body>
<div class="container">
<div class="row">
    <div class="col">
        <h2 class="mt-4 mb-3">Tabela do Campeonato Brasileiro 2024</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Posição</th>

                    <th scope="col">PJ</th>
                    <th scope="col">SG</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1º</th>
                    <td>Flamengo</td>
                    <td>42</td>
                    <td>19</td>
                    <td>+25</td>
                </tr>
                <tr>
                    <th scope="row">2º</th>
                    <td>Palmeiras</td>
                    <td>39</td>
                    <td>19</td>
                    <td>+18</td>
                </tr>
                <tr>
                    <th scope="row">3º</th>
                    <td>Atlético-MG</td>
                    <td>35</td>
                    <td>19</td>
                    <td>+14</td>
                </tr>
                <tr>
                    <th scope="row">4º</th>
                    <td>Fortaleza</td>
                    <td>34</td>
                    <td>19</td>
                    <td>+10</td>
                </tr>
                <tr>
                    <th scope="row">5º</th>
                    <td>São Paulo</td>
                    <td>33</td>
                    <td>19</td>
                    <td>+12</td>
                </tr>
                <tr>
                    <th scope="row">6º</th>
                    <td>Internacional</td>
                    <td>32</td>
                    <td>19</td>
                    <td>+7</td>
                </tr>
                <tr>
                    <th scope="row">7º</th>
                    <td>Atlético-PR</td>
                    <td>30</td>
                    <td>19</td>
                    <td>+5</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
